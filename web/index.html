<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery.post demo</title>
    <script src="jquery-1.10.2.js"></script>
    <script src="mars.js"></script>
    <script src="standard_projects.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <link href="https://ssimeonoff.github.io/mystyles.css" rel="stylesheet" />

    <script type="text/javascript">

    </script>
</head>
<body>
<button onclick="startNewGame()">Start New Game</button>

<div class="game">
    <input id="gameId">
    <input id="gameHash">
</div>

<div id="players">
    <span onclick="showPlayers()">showPlayers()</span>
</div>


<span onclick="toggleCardN()">choose your cards:</span>
<span onclick="showCardsN(playerId, cardsN)">show cards</span>
<div id="cardsN">

</div>

<span onclick="toggleCorp()">choose your corporation:</span>
<div id="corporations">
</div>

<div class="game">
    <table cellspacing="0" cellpadding="0">
        <tr>
            <td>Generation</td>
            <td>Oceans</td>
            <td>Oxygen</td>
            <td>Temperature</td>
        </tr>
        <tr>
            <td id="gameGen"></td>
            <td id="gameOce"></td>
            <td id="gameOxy"></td>
            <td id="gameTem"></td>
        </tr>
    </table>
</div>

<div class="mats">
    <div class="mat">
        <script>var playerId=0;</script>
        <span onclick="getPlayerMat(playerId)">Update</span>
        <input id="chkSteel" type="checkbox"> S
        <input id="chkTitan" type="checkbox"> T
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="3" id="rating">

                </td>
            </tr>
            <tr>
                <td class="xresource" id="money"></td>
                <td class="xresource" id="steel"></td>
                <td class="xresource" id="titan"></td>
            </tr>
            <tr>
                <td class="prod" id="moneyProd"></td>
                <td class="prod" id="steelProd"></td>
                <td class="prod" id="titanProd"></td>
            </tr>
            <tr>
                <td class="prod" id="plantProd"></td>
                <td class="prod" id="energyProd"></td>
                <td class="prod" id="heatProd"></td>
            </tr>
            <tr>
                <td class="xresource" id="plant"></td>
                <td class="xresource" id="energy"></td>
                <td class="xresource" id="heat"></td>
            </tr>
            <tr class="standardProjects">
                <td colspan="3">
                    <ul>
                        <li onclick="standardProjectPower(playerId)">+ Power Prod (11)</li>
                        <li onclick="standardProjectTemp(playerId)">+ Temperature (14)</li>
                        <li onclick="standardProjectOcean(playerId)">+ Ocean (18)</li>
                        <li onclick="standardProjectGreen(playerId)">+ Greenery (23)</li>
                        <li onclick="standardProjectCity(playerId)">+ City (25)</li>
                        <li onclick="addGreenery(playerId)"> Add Greenery</li>
                        <li onclick="raiseTemperatureByHeat(playerId)"> Raise Temperature</li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</div>

<span onclick="updateHand(playerId)">update Hand:</span>
<span onclick="toggleCard()">show your cards:</span>
<div id="cards">

</div>

<div onclick="newGeneration()">New Generation</div>

<div class="result">

</div>


</body>
</html>
